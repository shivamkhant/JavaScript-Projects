<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>

</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>
    <div class="buttons">
        <button class="btn"id="stopBtn" style="background-color: red;">Stop</button>
        <button class="btn" id="startBtn"style="background-color: green;" >Start</button>
        <button class="btn"id="resetBtn" style="background-color: blue;">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
